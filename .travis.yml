sudo: false
language: php

php:
    - 5.4
    - 5.5
    - 5.6
    - 7.0
    - 7.1
    - 7.2
    - 7.3

cache:
    directories:
        - ~/cphalcon

matrix:
    fast_finish: true

before_script:
    - touch ./tests/php.ini
    - cp ./tests/drivers.sample.ini ./tests/drivers.ini

    - psql -c 'CREATE DATABASE nextras_migrations_test' -U postgres
    - mysql -e 'CREATE DATABASE nextras_migrations_test;'
    - mysql_tzinfo_to_sql /usr/share/zoneinfo | mysql -u root mysql

    - composer self-update
    - composer install --no-interaction --no-progress
    - if [[ $TRAVIS_PHP_VERSION == "5.5" ]] || [[ $TRAVIS_PHP_VERSION == "5.6" ]] || [[ $TRAVIS_PHP_VERSION == "7.0" ]] || [[ $TRAVIS_PHP_VERSION == "7.1" ]] || [[ $TRAVIS_PHP_VERSION == "7.2" ]]; then vendor/bin/install-phalcon.sh 3.4.x; fi

script:
    - ./tests/run-unit.sh
    - ./tests/run-integration.sh
